<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEM ANALISIS GAMBAR :: C.N.N.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            background-color: #000;
            color: #00ff41;
            text-shadow: 0 0 3px rgba(0, 255, 65, 0.7);
            overflow: hidden;
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0) 100%);
            background-size: 100% 4px;
            animation: scan 10s linear infinite;
        }

        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 0 100vh; }
        }
        
        .hacker-container {
            border: 2px solid #00ff41;
            background-color: rgba(0, 20, 0, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5) inset, 0 0 15px rgba(0, 255, 65, 0.4);
            position: relative;
            z-index: 10;
        }

        .loader {
            border: 5px solid #1a381a;
            border-top: 5px solid #00ff41;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        .flicker {
            animation: flicker 2s infinite alternate;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow:
                0 0 4px #00ff41,
                0 0 11px #00ff41,
                0 0 19px #00ff41,
                0 0 40px #0fa,
                0 0 80px #0fa,
                0 0 90px #0fa;
            }
            20%, 24%, 55% { text-shadow: none; }
        }

        .process-step {
            opacity: 0;
            transition: opacity 0.3s ease-out;
        }

        .process-step.active {
            opacity: 1;
        }
        
        #image-container {
            border-color: #00ff41;
            background: repeating-linear-gradient(45deg, #010, #010 5px, #000 5px, #000 10px);
        }

        .upload-btn {
            background-color: transparent;
            border: 2px solid #00ff41;
            color: #00ff41;
            transition: background-color 0.3s, color 0.3s;
        }
        .upload-btn:hover {
            background-color: #00ff41;
            color: #000;
            text-shadow: none;
        }
        
        #prediction-list li {
             background-color: rgba(0, 255, 65, 0.05);
             border-left: 3px solid #00ff41;
        }
        
        .blinking-cursor {
            animation: blink 1s step-end infinite;
            display: inline-block;
            width: 12px;
            background-color: #00ff41;
            margin-left: 4px;
            box-shadow: 0 0 5px #00ff41;
        }

        @keyframes blink {
            from, to { background-color: transparent }
            50% { background-color: #00ff41; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="scanline"></div>

    <div class="hacker-container w-full max-w-4xl rounded-lg p-6 md:p-8">
        <div class="text-center mb-6">
            <h1 class="flicker text-3xl md:text-4xl font-bold">SISTEM ANALISIS GAMBAR v2.2</h1>
            <p class="text-green-300 mt-2 text-lg">STATUS:: STANDBY UNTUK INPUT<span id="main-cursor" class="blinking-cursor"></span></p>
        </div>

        <!-- Status Loading Model -->
        <div id="status-container" class="text-center p-4 rounded-lg">
            <div class="loader mx-auto"></div>
            <p id="status" class="mt-3 font-semibold text-lg">MEMUAT MODEL C.N.N. DARI JARINGAN...</p>
        </div>

        <div id="main-content" class="hidden">
            <!-- Area Upload Gambar -->
            <div class="mb-6">
                <label for="image-upload-btn" class="upload-btn w-full cursor-pointer font-bold py-3 px-4 rounded-lg flex items-center justify-center text-center text-xl">
                    :: UNGGAH GAMBAR ::
                </label>
                <input type="file" id="image-upload-btn" class="hidden" accept="image/*">
            </div>

            <!-- Kontainer untuk Gambar dan Hasil -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-start">
                <!-- Preview Gambar -->
                <div id="image-container" class="p-4 min-h-[250px] flex items-center justify-center border-2 border-dashed">
                     <p id="image-placeholder" class="text-center text-xl">> LOKASI PREVIEW GAMBAR <</p>
                    <img id="uploaded-image" class="hidden rounded-lg max-w-full h-auto max-h-80" alt="Gambar yang diunggah">
                </div>

                <!-- Hasil Prediksi -->
                <div id="prediction-container" class="min-h-[250px]">
                    <h2 class="font-bold text-2xl mb-3 text-white">:: LOG ANALISIS ::</h2>
                    <div id="prediction-loader" class="hidden items-center">
                         <div class="loader !w-8 !h-8 !border-4 mr-3"></div>
                         <span class="text-lg">MENGEKSEKUSI PREDIKSI...</span>
                    </div>
                    <ul id="prediction-list" class="space-y-2 text-lg"></ul>
                    <p id="prediction-placeholder">> Menunggu output dari neural net...</p>
                </div>
            </div>

            <!-- Kontainer Visualisasi Proses -->
            <div id="process-visualization-container" class="hidden mt-8 pt-6 border-t-2 border-dashed border-green-700">
                <div class="process-step flex items-start space-x-4 mb-4">
                    <div class="flex-shrink-0 text-yellow-300 font-bold text-xl">[OK]</div>
                    <div><p class="text-white text-xl" data-text="INITIATE :: INPUT STREAM (224x224x3)"></p></div>
                </div>
                <div class="process-step flex items-start space-x-4 mb-4">
                    <div class="flex-shrink-0 text-yellow-300 font-bold text-xl">[OK]</div>
                    <div><p class="text-white text-xl" data-text="EXECUTE :: CONVOLUTIONAL LAYER -> [FEATURE MAPS]"></p></div>
                </div>
                <div class="process-step flex items-start space-x-4 mb-4">
                    <div class="flex-shrink-0 text-yellow-300 font-bold text-xl">[OK]</div>
                    <div><p class="text-white text-xl" data-text="OPTIMIZE :: POOLING LAYER -> [REDUCED MAPS]"></p></div>
                </div>
                 <div class="process-step flex items-start space-x-4 mb-4">
                    <div class="flex-shrink-0 text-yellow-300 font-bold text-xl">[OK]</div>
                    <div><p class="text-white text-xl" data-text="CLASSIFY :: FULLY CONNECTED LAYER -> [1000 CLASSES]"></p></div>
                </div>
                <div class="process-step flex items-start space-x-4 mb-4">
                    <div class="flex-shrink-0 text-yellow-300 font-bold text-xl">[OK]</div>
                    <div><p class="text-white text-xl" data-text="GENERATE REPORT :: TOP 5 PREDICTIONS"></p></div>
                </div>
            </div>
        </div>
    </div>

    <!-- TensorFlow.js and MobileNet model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@latest/dist/mobilenet.min.js"></script>

    <script>
        const statusContainer = document.getElementById('status-container');
        const mainContent = document.getElementById('main-content');
        const imageUploadBtn = document.getElementById('image-upload-btn');
        const uploadedImage = document.getElementById('uploaded-image');
        const imagePlaceholder = document.getElementById('image-placeholder');
        const predictionList = document.getElementById('prediction-list');
        const predictionPlaceholder = document.getElementById('prediction-placeholder');
        const predictionLoader = document.getElementById('prediction-loader');
        const processSteps = document.querySelectorAll('.process-step');
        const processContainer = document.getElementById('process-visualization-container');
        const mainCursor = document.getElementById('main-cursor');

        let model;

        function typeWriter(element, text, speed = 30) {
            return new Promise((resolve) => {
                let i = 0;
                element.innerHTML = '';
                const cursor = document.createElement('span');
                cursor.className = 'blinking-cursor';
                element.appendChild(cursor);

                function typing() {
                    if (i < text.length) {
                        element.insertBefore(document.createTextNode(text.charAt(i)), cursor);
                        i++;
                        setTimeout(typing, speed);
                    } else {
                        cursor.remove();
                        resolve();
                    }
                }
                typing();
            });
        }

        async function loadModel() {
            try {
                model = await mobilenet.load();
                console.log("Model loaded successfully");
                statusContainer.classList.add('hidden');
                mainContent.classList.remove('hidden');
            } catch (err) {
                console.error("Failed to load model", err);
                statusContainer.innerHTML = `<p class="text-red-500 text-lg">ERROR :: GAGAL MEMUAT MODEL. PERIKSA KONEKSI JARINGAN.</p>`;
            }
        }

        function resetView() {
            predictionList.innerHTML = '';
            predictionPlaceholder.innerText = '> Menunggu output dari neural net...';
            predictionPlaceholder.classList.remove('hidden');
            processSteps.forEach(step => {
                step.classList.remove('active');
                step.querySelector('p').innerHTML = '';
            });
            processContainer.classList.add('hidden');
            mainCursor.style.display = 'inline-block';
        }

        imageUploadBtn.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                resetView();
                processContainer.classList.remove('hidden');
                mainCursor.style.display = 'none';

                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedImage.src = e.target.result;
                    uploadedImage.classList.remove('hidden');
                    imagePlaceholder.classList.add('hidden');
                    
                    uploadedImage.onload = () => {
                        startProcessVisualization();
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        async function startProcessVisualization() {
            predictionPlaceholder.innerText = '> Memulai proses analisis...';
            for (const step of processSteps) {
                step.classList.add('active');
                const p = step.querySelector('p');
                const text = p.getAttribute('data-text');
                await typeWriter(p, text);
            }
            predictImage();
        }
        
        async function predictImage() {
            if (!model) return;
            predictionLoader.classList.remove('hidden');
            predictionPlaceholder.classList.add('hidden');

            try {
                const predictions = await model.classify(uploadedImage, 5);
                displayPredictions(predictions);
            } catch (err) {
                predictionList.innerHTML = '<li class="text-red-500">ERROR :: ANALISIS GAGAL</li>';
            } finally {
                predictionLoader.classList.add('hidden');
                mainCursor.style.display = 'inline-block';
            }
        }

        function displayPredictions(predictions) {
            predictionList.innerHTML = ''; 
            if (predictions && predictions.length > 0) {
                predictions.forEach((prediction, index) => {
                    setTimeout(() => {
                        const listItem = document.createElement('li');
                        listItem.className = 'p-2 flex items-center justify-between';
                        
                        const className = prediction.className.split(',')[0].toUpperCase(); 
                        const probability = (prediction.probability * 100).toFixed(2);

                        listItem.innerHTML = `<span>${className}</span> <span class="text-white">[${probability}%]</span>`;
                        
                        predictionList.appendChild(listItem);
                    }, index * 200);
                });
            } else {
                 predictionPlaceholder.innerText = '> TIDAK ADA OBJEK DIKENALI <';
                 predictionPlaceholder.classList.remove('hidden');
            }
        }
        
        // This function will wait until the necessary scripts are loaded
        function initializeApp() {
            const interval = setInterval(() => {
                // Check if both tf and mobilenet are available on the window object
                if (typeof tf !== 'undefined' && typeof mobilenet !== 'undefined') {
                    clearInterval(interval); // Stop checking
                    loadModel(); // Now it's safe to load the model
                } else {
                    console.log('Waiting for AI libraries to load...');
                }
            }, 100); // Check every 100ms
        }
        
        initializeApp(); // Start the initialization process
    </script>
</body>
</html>
